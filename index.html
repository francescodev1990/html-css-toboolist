<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!-- Logo e Intestazione -->

    <header>
        <img class="logo" src="./img/logo copia.png" alt="logo-boolean">
        <span class="logo-text">Tobbolist</span>
    </header>
     


<main>
    <div class="container">
<!-- Pulsanti -->
        <div>
            <button class="bottone-1">Add Task</button>
            <button class="bottone-2">Add Section</button> 
        </div>

<!-- Liste -->

        <div class="lista-1">
           <ul>
            <li>
            <h3>New Task</h3>
            <ul>
                <li><span class="circe checked"></span> Quarterly Newsletter <span>Editorial</span></li>
            </ul>
            </li>

                <li>
                    <h3>Today</h3>
                <ul>
                    <li><span class="circle checked"></span> Recruiting blog <span>Editorial</span> </li>
                    <li><span class="circle checked"></span> Mobile <span>Q1 Goals</span> </li>
                    <li><span class="circle failed"></span> Interview <span>Recruiting</span> </li>
                    <li><span class="circle cheked"></span> Summit <span>Mobile</span> </li>
                </ul>
                </li>

                <li>
                    <h3>Upcoming</h3>
                <ul>
                    <li><span class="circle failed"></span> RSchedule meeting</li>
                    <li><span class="circle checked"></span> Homepage <span>Website</span> </li>
                    <li><span class="circle checked"></span> Onboard <span>Saled</span> </li>
                    <li><span class="circle checked"></span> Review <span>Editorial</span> </li>
                </ul>
                </li>

        </div>






    </div>
</main>





</body>
</html>
